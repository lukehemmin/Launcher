name: .NET Framework

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: MSBuild 설정
      uses: microsoft/setup-msbuild@v1.0.2

    - name: MSBuild로 빌드
      run: msbuild Launcher.sln /p:Configuration=Release